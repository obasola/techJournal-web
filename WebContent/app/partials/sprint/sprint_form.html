	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Sprint' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			
			<div class="form-group">
				<label for="sprint_name" class="col-sm-2 control-label">{{ 'sprint.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="sprint_name" name="name" ng-model="sprint.name" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="sprint_comment" class="col-sm-2 control-label">{{ 'sprint.comment' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="sprint_comment" name="comment" ng-model="sprint.comment" class="form-control" maxLength="255" />
				</div>
			</div>
			<div class="form-group">
				<label for="sprint_startDate" class="col-sm-2 control-label">{{ 'sprint.startDate' | translate }}</label>
				<div class="col-sm-10">
					<md-datepicker id="sprint_startDate" ng-model="sprint.startDate" md-placeholder="Enter date" name="startDate" class="form-control"></md-datepicker>					
				</div>
			</div>
			<div class="form-group">
				<label for="sprint_endDate" class="col-sm-2 control-label">{{ 'sprint.endDate' | translate }}</label>
				<div class="col-sm-10">
					<md-datepicker id="sprint_endDate" ng-model="sprint.endDate" md-placeholder="Enter date" name="endDate" class="form-control"></md-datepicker>
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="sprint_applicationId" class="col-sm-2 control-label">{{ 'sprint.applicationId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="sprint_applicationId" ng-model="sprint.applicationId" name="applicationId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="application in items.applications" title="{{application.label}}" ng-selected="{{application.value == sprint.applicationId}}" value="{{application.value}}">{{application.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(sprint.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/sprint">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
