	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'RestCall' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			
			<div class="form-group">
				<label for="restCall_restUrl" class="col-sm-2 control-label">{{ 'restCall.restUrl' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="restCall_restUrl" name="restUrl" ng-model="restCall.restUrl" class="form-control" maxLength="65" />
				</div>
			</div>
			<div class="form-group">
				<label for="restCall_apiKey" class="col-sm-2 control-label">{{ 'restCall.apiKey' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="restCall_apiKey" name="apiKey" ng-model="restCall.apiKey" class="form-control" maxLength="75" />
				</div>
			</div>
			<div class="form-group">
				<label for="restCall_comment" class="col-sm-2 control-label">{{ 'restCall.comment' | translate }}</label>
				<div class="col-sm-10">
					<textarea id="restCall_comment" name="comment" ng-model="restCall.comment" class="form-control" ></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="restCall_datePlaced" class="col-sm-2 control-label">{{ 'restCall.datePlaced' | translate }}</label>
				<div class="col-sm-10">
					<input id="restCall_datePlaced" bs-datepicker data-autoclose="1" ng-model="restCall.datePlaced" name="datePlaced" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="restCall_dateModified" class="col-sm-2 control-label">{{ 'restCall.dateModified' | translate }}</label>
				<div class="col-sm-10">
					<input id="restCall_dateModified" bs-datepicker data-autoclose="1" ng-model="restCall.dateModified" name="dateModified" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="restCall_releaseNoteId" class="col-sm-2 control-label">{{ 'restCall.releaseNoteId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="restCall_releaseNoteId" ng-model="restCall.releaseNoteId" name="releaseNoteId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="releaseNote in items.releaseNotes" title="{{releaseNote.label}}" ng-selected="{{releaseNote.value == restCall.releaseNoteId}}" value="{{releaseNote.value}}">{{releaseNote.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(restCall.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/restCall">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
